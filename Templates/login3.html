
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Stylesheet -->

        <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
         <!-- Display messages if any -->
    {% for message in messages %}
        <script type="text/javascript">
            alert("{{ message }}");  <!-- Display the message in the alert box -->
        </script>
    {% endfor %}
        <div class="wrapper login-3">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">

                            <h1 style="font-size: 60px; font-weight: bold;">Xplore</h1>

                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form action="/login/" method="POST">
                            {% csrf_token %}
                            <p>
                                <input type="text" name='username' placeholder="Username" required>
                            </p>
                            <p>
                                <input type="password" name="password" placeholder="Password" required>
                            </p>
                            <p>

                                <input class="btn"  type="submit" value="Sign In" />

                            </p>
                            <p>
                                <a href="/forgotpass/">Forget password?</a>
                                <a href="/signup/">Create an account</a>


                            </p>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
