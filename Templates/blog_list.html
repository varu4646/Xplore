<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>

<h2>Blog List</h2>
<ul>
    {% for blog in blogs %}
        <li>
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.description }}</p>

                <img src="{{ blog.image.url }}" alt="Blog Image" width="100">

        </li>
    {% endfor %}
</ul>

</body>
</html>
